<!DOCTYPE html>
<html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pencarian</title>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
     <link rel="stylesheet" href="des.css">
</head>

<body>

                    <div class="form-group"></div>
                    
                    <span class="input-group-addon"><h3>Cari Data</h3></span>
               <br>
               <input type="button" name="kembali" value="Kembali" onclick="self.history.back()" class="tombol">
               <input type="text" name="search_text" id="search_text" placeholder="Ketikan Nama Nasabah..."
                     class="search">

          <div class="table-responsive" id="result"></div>
          <div class="container"></div>


<script>
     $(document).ready(function () {
          load_data();

          function load_data(query) {
               $.ajax({
                    url: "hasilcari.php",
                    method: "POST",
                    data: {
                         query: query
                    },
                    success: function (data) {
                         $('#result').html(data);
                    }
               });
          }
          $('#search_text').keyup(function () {
               var search = $(this).val();
               if (search != '') {
                    load_data(search);
               } else {
                    load_data();
               }
          });
     });
</script>
</body>

</html>
